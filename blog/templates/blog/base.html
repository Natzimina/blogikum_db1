<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Блог{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            background: white;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="{% url 'blog_home' %}">Главная</a>
        <a href="{% url 'about' %}">О блоге</a>

        {% if user.is_authenticated %}
            <a href="{% url 'add_post' %}">Добавить пост</a>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
        {% endif %}
    </nav>
    <hr>

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
