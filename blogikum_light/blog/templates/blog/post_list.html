{% extends 'blog/base.html' %}
{% block content %}
  <h1>Все посты</h1>
  {% for post in posts %}
    <div>
      <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatechars:100 }}</p>
      <p><small>{{ post.created_at }}</small></p>
    </div>
    <hr>
  {% empty %}
    <p>Постов пока нет.</p>
  {% endfor %}
{% endblock %}
